<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form assinment</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-area">
        <div class="container">
            <form action="">
                <div class="form-items">
                    <h1>My Form</h1>
                    <input type="text" placeholder="Fist name">
                    <input type="text" placeholder="last name">
                    <input type="Email" placeholder="Email Address">
                    <input type="password" placeholder="password">
                    <input type="number" placeholder="Phone Number">
                    <textarea name="text" placeholder="Message"></textarea>
                </div>
                <h2>where from-</h2>
                <select>
                    <option value="volvo">Dhaka</option>
                    <option value="saab">khulna</option>
                    <option value="opel">borishal</option>
                    <option value="audi">pabna</option>
                    <option value="">Rajshahi</option>
                </select>   
                <h3>Gender</h3>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label for="">Femal</label>
                <input type="radio">
                <label for="">Others</label>
                <h3>Services</h3>
                <input type="checkbox">
                <label for="">Html</label>
                <input type="checkbox">
                <label for="">Css</label>
                <input type="checkbox">
                <label for="">Javscript</label>
                <input type="checkbox">
                <label for="">Php</label>

                <h3>Blood Group</h3>
                <select name="" id="">
                    <option value="">0+</option>
                    <option value="">A+</option>
                    <option value="">B+</option>
                    <option value="">Ab+</option>
                    <option value="">0-</option>
                    <option value="">B-</option>
                </select><br>
                <h3>Favourit color</h3>
                <form action="">
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
                    <input type="submit">
                  </form>
                <form action="">
                    <h3>Date of Birth</h3>
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                        <input type="submit">
                  </form>

               <form action="#">
                <h3>Upload CV</h3>
                    <input type="file"><br>
                    <input type="submit">
                    <input type="Reset">
               </form>
            </form>
         </div>
    </div>
</body>
</html>
